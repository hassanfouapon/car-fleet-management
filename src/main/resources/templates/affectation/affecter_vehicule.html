    <meta charset="utf-8" />
    <title>Affecter vehicules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />

    <link rel="shortcut icon" href="/images/favicon.ico">

    <!-- jsvectormap css -->

    </th:block>


</head>

<body>

<div id="layout-wrapper">

    <div th:replace="fragments/topbar :: block_nav">

    </div>
    <!-- ========== App Menu ========== -->
    <div class="app-menu navbar-menu">
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <!-- Dark Logo-->
            <a href="index.html" class="logo logo-dark">
                    <span class="logo-sm">
                        <img src="/images/logo-sm.png" alt="" height="22">
                    </span>
                <span class="logo-lg">
                        <img src="/images/logo-dark.png" alt="" height="17">
                    </span>
            </a>
            <!-- Light Logo-->
            <a href="index.html" class="logo logo-light">
                    <span class="logo-sm">
                        <img src="/images/logo-sm.png" alt="" height="22">
                    </span>
                <span class="logo-lg">
                        <img src="/images/logo-light.png" alt="" height="17">
                    </span>
            </a>
            <button type="button" class="btn btn-sm p-0 fs-20 header-item float-end btn-vertical-sm-hover"
                    id="vertical-hover">
                <i class="ri-record-circle-line"></i>
            </button>
        </div>

        <div th:replace="fragments/sidebar :: block_sidebar">


        </div>
    </div>
    <!-- Left Sidebar End -->
    <!-- Vertical Overlay-->
    <div class="vertical-overlay"></div>

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                            <h4 class="mb-sm-0">Dashboard</h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Dashboards</a></li>
                                    <li class="breadcrumb-item active">Affectation Vehicule</li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="container">
                    <div class="row">
                        <div class="">
                            <div class="card">

                                <div class="card-body">
                                    <div class="live-preview">
                                        <form  th:action="@{/save_affectation}" th:object="${affectation}" method="post">
                                            <div class="row">
                                                <input type="hidden" class="form-control" name="vehiculeid" th:field="*{vehicule.id}">

                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="Codeinput" class="form-label">Immatriculation</label>
                                                        <input type="text" class="form-control" placeholder="Immatriculation Du Vehicule" id="Codeinput" name="immatriculation" th:field="*{vehicule.immatriculation}" readonly>
                                                    </div>
                                                </div><!--end col-->
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="Nominput" class="form-label">Marque Du Vehicule</label>
                                                        <input type="text" class="form-control" placeholder="Enter Marque Du Vehicule" id="Nominput" name="nom" th:field="*{vehicule.marque}" readonly>
                                                    </div>
                                                </div><!--end col-->
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="numberInput" class="form-label">Kilometrage</label>
                                                        <input type="number" class="form-control" placeholder="kilometrage" id="numberInput" name="kilometrage" th:field="*{vehicule.kilometrage}" readonly>
                                                    </div>
                                                </div><!--end col-->
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="dateInput" class="form-label">Date D'acquisition</label>
                                                        <input type="text" class="form-control"  id="dateInput" name="date_acquisition" th:field="*{vehicule.date_acquisition}" readonly>
                                                    </div>
                                                </div><!--end col-->

                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="typenergie" class="form-label">Type D'energie</label>
                                                        <input type="text" class="form-control" placeholder="Enter Marque Du Vehicule" id="typenergie" name="energie" th:field="*{vehicule.energie}" readonly>
                                                    </div>
                                                </div><!--end col-->
                                                <div class="col-12 mb-3">
                                                    <label for="agent" class="form-label">Agent à attribuer le véhicule</label>
                                                    <select class="form-select form-select" id="agent" aria-label=".form-select-lg example" name="agent" th:field="*{agent}">
                                                        <option th:each="agent : ${agents}"
                                                                th:value="${agent.id}"
                                                                th:text="${agent.nom}">
                                                        </option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-12">
                                                    <div class="row">
                                                        <div class="text-end">
                                                            <button type="submit" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#topmodal">Enregistrer</button>
                                                            <button type="reset" class="btn btn-danger">Effacer</button>
                                                        </div>
                                                    </div>
                                                </div><!--end col-->
                                            </div><!--end row-->
                                        </form>                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <script>document.write(new Date().getFullYear())</script> © Velzon.
                    </div>
                    <div class="col-sm-6">
                        <div class="text-sm-end d-none d-sm-block">
                            Designer et developpé par le groupe JEE
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- end main content-->

</div>

<div id="topmodal" class="modal fade" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body text-center p-5">
                <lord-icon src="https://cdn.lordicon.com/pithnlch.json"
                           trigger="loop" colors="primary:#121331,secondary:#08a88a" style="width:120px;height:120px">
                </lord-icon>
                <div class="mt-4">
                    <h4 class="mb-3">Le Vehicule a bien été créé.</h4>
                    <p class="text-muted mb-4"> Dirigez vous vers la page ou sont listés les différents vehicules ajoutés.</p>
                    <div class="hstack gap-2 justify-content-center">
                        <a href="javascript:void(0);" class="btn btn-link link-success fw-medium" data-bs-dismiss="modal"><i class="ri-close-line me-1 align-middle"></i> Fermer</a>
                        <a href="/lister_vehicule" class="btn btn-success">Aller a la liste</a>
                    </div>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>


<!--start back-to-top-->
<button onclick="topFunction()" class="btn btn-danger btn-icon" id="back-to-top">
    <i class="ri-arrow-up-line"></i>
</button>

<script src="/js/pages/plugins/lord-icon-2.1.0.js"></script>
<script src="/js/plugins.js"></script>

<!-- apexcharts -->
<script src="/libs/apexcharts/apexcharts.min.js"></script>

<!-- Vector map-->
<script src="/libs/jsvectormap/js/jsvectormap.min.js"></script>
<script src="/libs/jsvectormap/maps/world-merc.js"></script>

<!--Swiper slider js-->
<script src="/libs/swiper/swiper-bundle.min.js"></script>

<!-- Dashboard init -->
<script src="/js/pages/dashboard-ecommerce.init.js"></script>

<!-- App js -->
<script src="/js/app.js"></script>
</body>

</html>
